<canvas #canvas [ngClass]="{'hidden': showCanvas}"></canvas>
<div *ngIf="loadingLove" class="container">
</div>
<!-- 'background-color': customizationtest.backgroundColor,-->
<section class="viewPage" *ngIf="loadingLove" [ngStyle]="{
   
    'color': customizationtest.textColor,
    'font-family': customizationtest.textFont,
    'font-size': customizationtest.textSize
  }" [ngClass]="{ 
    'section-active' : customizationtest.status === 'Action1' ,
    'section-inactive' :customizationtest.status === 'inactive' ,
    'section-pending' : customizationtest.status === 'pending' }">
    <div class="container">
        <div class="black-background" *ngIf="!showCanvas">
            <div class="center-text">
                <p style="margin-bottom: 10px;">1. Put on your headphones for the best experience.</p>
                <p style="margin-bottom: 20px;">2. Take a moment to relax and enjoy.</p>
                <button class="buttons" style="padding: 14px; border: 0; font-size: 18px; width: 60%;margin: auto;"
                    id="button" (click)="startAnimation()">Start</button>
            </div>
        </div>
        <canvas #canvas2 *ngIf="showCanvas"></canvas>
        <div *ngIf="showCanvas" class="wormhole"></div>
        <div class="black-background" *ngIf="showNextStep">
            <div class="center-text">
                <button>Next Action</button>
                <p>Final Text Here</p>
            </div>
        </div>
        <!-- <div class="start"><h1 style="color: #fff;">{{customizationtest.pageHeader}}</h1></div> -->
    </div>
</section>
